{% extends 'shopping_cart/base.html' %}
{% block content %}
<h1>{{ i.store.name }}</h1>
<table>
{% for i in Items %}
	<tr>
		<td>{{ i.name }}</td><td>{{ i.description }}</td><td>{{ i.price }}</td><td>{{ i.quantity }}</td>
		<td>
			<form>
				<input type='hidden' value='{{ i.id }}' name='item_id'>
				<input type='submit' value='Buy Now!' class='buy_button'>
				<!-- either go to form or this should be a form -->
			</form>
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
