<html>
<head>
	<title>Shopping Cart</title>
	<link type="text/css" href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navi Bar -->
	<div id="navi">
        <div id="navi_elements">
          <ul>
          <li class="navi_icon"><a href="{% url 'home' %}"><img src="{{ STATIC_URL }}imgs/icon.png"></a></li>
          {% if user.is_authenticated %}
          <li class="navi_icon"><a href="{% url 'logout_view' %}"><img src="{{ STATIC_URL }}imgs/logout.png"></a></li>
          {% else %}
          <li class="navi_icon"><a href="{% url 'django.contrib.auth.views.login' %}"><img src="{{ STATIC_URL }}imgs/login.png"></a></li>
          {% endif %}
          <li class="navi_icon">
            <form method="GET" action="{% url 'view_cart' %}">
              <input type='image' src="{{ STATIC_URL }}imgs/cart.png" style="height: 35px;">
            </form>
          </li>
          </ul>
        </div>
    </div>
  <div id='spacer'></div>
  <!-- Our content location -->
  <div id='content_div'>{% block content %}{% endblock %}</div>
</body>
</html>
