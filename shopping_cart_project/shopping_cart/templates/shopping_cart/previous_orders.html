{% extends 'shopping_cart/base.html' %}
{% block content %}
{% for o in order %}
<h3>Order on {{ o.date_ordered }}</h3>
<table id="cart_table">
	<tr>
		<th>Items In Order</th>
	</tr>
	<tr>
		<th>Item</th><th>Price</th><th>Quantity</th>
	</tr>
	{% for i in o.item_set %}
	
	<tr>
		<td align="left">{{ i.name }}</td><td>${{ i.price|floatformat }}</td><td> {{ i.quantity }}</td>
	</tr>
	{% endfor %}
</table>
{% endfor %}
{% endblock %}
